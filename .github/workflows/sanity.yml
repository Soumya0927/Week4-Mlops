name: Sanity test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set up CML
        uses: iterative/setup-cml@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install joblib pandas scikit-learn

      - name: Run unit tests
        run: |
          python -m test > test_output.txt 2>&1 || true

      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "### âœ… Model Sanity Test Report" > report.md
          echo "" >> report.md
          echo "**Test Output:**" >> report.md
          echo "\`\`\`" >> report.md
          cat test_output.txt >> report.md
          echo "\`\`\`" >> report.md
          if [ -f metrics.csv ]; then
            echo "**Metrics from Training:**" >> report.md
            echo "\`\`\`" >> report.md
            cat metrics.csv >> report.md
            echo "\`\`\`" >> report.md
          fi
          cml comment create report.md
